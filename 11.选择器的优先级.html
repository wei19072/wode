<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优先级</title>
    <style>
        /* 标签选择器 */
        #box {
            color: green;
        }
        .box {
            color: blue;
        }

        div {
            color: red;
        }
        * {
            color: yellow;
        }
        
    </style>
</head>

<body>
    <!-- 优先级: id>类选择器>标签选择器>通配符>默认样式 -->
    <div id="box" class="box">
        这是一个盒子
    </div>
</body>

</html>
